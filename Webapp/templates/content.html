<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    <!-- Optional: Add your custom CSS styles here -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Light gray background */
        }

        .content-box {
            background-color: #ffffff; /* White box background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center content-box">
        {% if session['acc_type'] == "Loggedin" %}
            <h1>LOGGED IN</h1>
            <form action="{{ url_for('logout') }}" method="post">
                <input type="submit" class="btn btn-danger" value="Logout">
            </form>
        {% else %}
            <h1>NOT LOGGED IN</h1>
            <p>Please register here:</p>
            <p><a class="btn btn-primary" href="{{ url_for('register') }}">Register</a></p>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rZ2dUEZl/CVVubMShDiTkCF62kozjNPEe7juW2fp0zcCXR6c8T7P3Fm9vXHQCCJ9" crossorigin="anonymous"></script>
</body>
</html>
